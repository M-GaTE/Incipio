# Registration
registration:
    check_email: | 
            Un e-mail a été envoyé à l'adresse %email%. Il contient un lien d'activation sur lequel il vous faudra cliquer afin d'activer votre compte. 
            Regardez dans vos SPAMs !
    email:
        subject: Bienvenue %username% !
        message: |
            Bonjour %username% !

            Pour valider votre compte utilisateur, merci de vous rendre sur %confirmationUrl%

            Cordialement,
            Incipio.

# Password resetting
resetting:
    check_email: |
            Un e-mail a été envoyé à l'adresse %email%. Il contient un lien sur lequel il vous faudra cliquer afin de réinitialiser votre mot de passe.
            Regardez dans vos SPAMs !
    email:
        subject: Réinitialisation de votre mot de passe
        message: |
            Bonjour %username% !

            Pour réinitialiser votre mot de passe, merci de vous rendre sur %confirmationUrl%

            Cordialement,
            Incipio.


# Form field labels
form:
    current_password: "Mot de passe actuel du compte connecté"
